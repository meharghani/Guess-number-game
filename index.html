<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess Game</title>
</head>
<body>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <div class="guess-container"> 
            <p>Try and guess a random number between 1 and 100 </p>
            <p>You have ten attemts to guess the right number</p>
            <h1>Guess a number</h1>
            <form>
                <input type="text" id="guessNumber">
                <button type="submit" id="submit">Submit Guess</button>
            </form>
            <div class="resultParas">
            <p>Previous guesses: <span id="guesses"></span> </p>
            <p>Guesses remaining: <span id="r-guesses">10</span></p>
            <p class="hiorlow"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
